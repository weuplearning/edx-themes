<% css = '/media/wul_apps/dashboard/reset.css' %>
<%page args="webinaire_replay"/>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <meta name="theme-color" content="#000000"/>
        <meta name="description" content="Web site created using create-react-app"/>
        <link rel="apple-touch-icon" href="/logo192.png"/>
        <link rel="manifest" href="/manifest.json"/>
        <title>React App</title>
        <link rel="stylesheet" type="text/css" href="${css}" />
        <link href="/media/microsites/amazon/react_static/static/css/main.3fcd73f9.css" rel="stylesheet">
    </head>
    <body>
        <div id="root"></div>

        <!-- fix to get window.props before the react is loaded -->
        % if webinaire_replay:
        <script>
            let pageType = "webinaire"
        </script>
        % else:
        <script>
            let pageType = "accueil"
        </script>
        %endif
        <script>
            $.getJSON("/media/microsites/amazon/media_react/props.json", function(response) {
                window.props = response
                window.props.type = pageType
                var script  = document.createElement('script'),
                head = document.head || document.getElementsByTagName('head')[0];
                script.src = '/media/microsites/amazon/react_static/static/js/main.37387ed9.js';
                head.insertBefore(script, head.firstChild);
            });  
        </script>
    </body>
</html>


<style>
    .content-wrapper {
        padding: 0;
        background-color: #fff;
        margin-top: 0 !important;
    }

    h3 {
    margin-top: inherit !important;
    }
    a:not(.btn), a:visited:not(.btn) {
    color: #000 !important;
}

.scorm_object{
    width: 800px;
    margin: auto;
    display: block;
    margin-top: 2em;
}

@media screen and (max-width: 950px) {
    .scorm_object{
    width: 90%;
}
  }
</style>

% if webinaire_replay:

<style>
    .adn-top_content,
    .adn-content {
        display: none;
    }
    .adn-category{
        margin-top: 2em;
    }
</style>

% endif
